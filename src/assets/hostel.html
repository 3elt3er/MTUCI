<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Knowledge base for MTUCI">
        <meta name="keywords" content="html, css, Knowledge base, Adilgereev Artem" >
        <meta name="author" content="MTUCI"> 

        <meta property="og:title" content="Knowledge Base Telemarketing">
        <meta property="og:description" content="Knowledge base for Telemarketing">
        <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.svg/1200px-%D0%9B%D0%BE%D0%B3%D0%BE%D1%82%D0%B8%D0%BF.svg.png">
        <meta property="og:url" content="https://3elt3er.github.io/MTUCI/">

        <title>Общежитие</title>
        <link rel=”icon” href=”favicon.ico” type=”image/x-icon”>
        <link rel="stylesheet" href="stylesForButtons.css"/>
    </head>
    <body>
        <header class="header">
            <div class="back">
                <a href="../../index.html">
                    <img
                    src="back.svg" 
                    alt="Ошибка отображения кнопки назад" 
                    id="arrow-back"
                    />
                </a>
            </div>
            <div class="upper">Вопросы по общежитию</div>
            <div class="third">Пока поиск Ctrl + F</div>
        </header>
        <div class="container">
            <div class="clue">
                <div class="clueHeader">
                    Список необходимых вопросов.
                </div>
                <div class="checkbox">
                    <ol>
                        <li>Приветствие</li>
                        <li>Уточнить ФИО</li>
                        <li>Узнать вопрос</li>
                        <li>Форма обучения</li>
                        <li>Колледж/школа</li>
                        <li>Направление</li>
                        <li>Какие баллы?</li>
                        <li>Как и когда удобно подать документы?</li>
                    </ol>
                </div>
            </div>
            <div class="collapsible">
                <input type="checkbox" id="collapsible-head2">
                <label for="collapsible-head2">Какие условия предоставления общежития?...</label>
                <div class="collapsible-text">-
                </div>
            </div>
            <div class="collapsible">
                <input type="checkbox" id="collapsible-head3">
                <label for="collapsible-head3">На какой срок предоставляется общежитие?...</label>
                <div class="collapsible-text">-
                </div>
            </div>
            <div class="collapsible">
                <input type="checkbox" id="collapsible-head4">
                <label for="collapsible-head4">Нужны ли медицинские справки для заселения?...</label>
                <div class="collapsible-text">
                    -
                </div>
            </div>
            <div class="collapsible">
                <input type="checkbox" id="collapsible-head5">
                <label for="collapsible-head5">Тип общежития? (коридорный, блочный, иной)...</label>
                <div class="collapsible-text"> -
                </div>
            </div>
            <div class="collapsible">
                <input type="checkbox" id="collapsible-head6">
                <label for="collapsible-head6">Какие условия проживания в студенческом общежитии?...</label>
                <div class="collapsible-text">
                    -
                </div>
            </div>
            <div class="collapsible">
                <input type="checkbox" id="collapsible-head7">
                <label for="collapsible-head7">Предоставляется ли общежитие студентам обучающимися на платной основе?...</label>
                <div class="collapsible-text">
                    -
                </div>
            </div>
            <div class="collapsible">
                <input type="checkbox" id="collapsible-head8">
                <label for="collapsible-head8">По сколько человек в комнатах?...</label>
                <div class="collapsible-text">-</div>
            </div>
        </div>
    </body>
</html>
